<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dataset Comparison Tool</title>
  <style>
    body {
      font-family: "Inter", "Roboto", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1b3fab, #5d8dee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 950px;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
    }

    label {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }

    input[type="file"],
    select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      font-size: 14px;
      transition: border 0.2s ease;
    }

    input[type="file"]:focus,
    select:focus {
      border-color: #1b3fab;
      outline: none;
    }

    .buttons {
      grid-column: span 2;
      text-align: center;
      margin-top: 25px;
    }

    button {
      background-color: #1b3fab;
      color: #fff;
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0 10px;
    }

    button:hover {
      background-color: #16327e;
    }

    #downloadBtn {
      background-color: #28a745;
      display: none;
    }

    #downloadBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dataset Comparison Tool</h1>

    <form id="compareForm" method="post" enctype="multipart/form-data">
      <div class="form-grid">
        <!-- Left Side -->
        <div>
          <label for="file1">File 1:</label>
          <input type="file" id="file1" name="file1" accept=".xlsx,.xls,.csv,.tsv,.txt" required>

          <label for="unique_column1">Unique Column (File 1):</label>
          <select id="unique_column1" name="unique_column1" required></select>

          <label for="columns_to_compare1">Column to Compare (File 1):</label>
          <select id="columns_to_compare1" name="columns_to_compare1" required></select>
        </div>

        <!-- Right Side -->
        <div>
          <label for="file2">File 2:</label>
          <input type="file" id="file2" name="file2" accept=".xlsx,.xls,.csv,.tsv,.txt" required>

          <label for="unique_column2">Unique Column (File 2):</label>
          <select id="unique_column2" name="unique_column2" required></select>

          <label for="columns_to_compare2">Column to Compare (File 2):</label>
          <select id="columns_to_compare2" name="columns_to_compare2" required></select>
        </div>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button type="submit" id="compareBtn">Compare</button>
        <button type="button" id="downloadBtn">Download Results</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("compareForm");
    const downloadBtn = document.getElementById("downloadBtn");

    // Populate dropdowns
    function populateDropdown(selectId, options) {
      const select = document.getElementById(selectId);
      select.innerHTML = "";
      options.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt;
        option.textContent = opt;
        select.appendChild(option);
      });
    }

    // Fetch headers when files are uploaded
    document.getElementById("file1").addEventListener("change", fetchHeaders);
    document.getElementById("file2").addEventListener("change", fetchHeaders);

    function fetchHeaders() {
      const file1 = document.getElementById("file1").files[0];
      const file2 = document.getElementById("file2").files[0];

      if (!file1 || !file2) return;

      const formData = new FormData();
      formData.append("file1", file1);
      formData.append("file2", file2);

      fetch("/get_headers", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert("Error: " + data.error);
          } else {
            populateDropdown("unique_column1", data.file1);
            populateDropdown("columns_to_compare1", data.file1);
            populateDropdown("unique_column2", data.file2);
            populateDropdown("columns_to_compare2", data.file2);
          }
        })
        .catch(err => alert("Fetch error: " + err));
    }

    // Handle form submission
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch("/", { method: "POST", body: formData })
        .then(res => {
          if (!res.ok) throw new Error("Comparison failed");
          return res.text();
        })
        .then(() => {
          alert("Comparison complete!");
          downloadBtn.style.display = "inline-block";
        })
        .catch(err => alert(err));
    });

    // Download results
    downloadBtn.addEventListener("click", function() {
      window.location.href = "/download";
    });
  </script>
</body>
</html>
