<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Comparator</title>
  <style>
    body {
      font-family: "Inter", "Roboto", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1b3fab, #5d8dee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 85%;
      max-width: 800px;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease-in-out;
      position: relative;
    }
    h1 {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      color: rgba(0,0,0);
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    label {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }
    input[type="file"], select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      font-size: 14px;
      transition: border 0.2s ease;
    }
    input[type="file"]:focus, select:focus {
      border-color: #1b3fab;
      outline: none;
    }
    .submit-container {
      grid-column: span 2;
      text-align: center;
      margin-top: 20px;
    }
    input[type="submit"], #downloadBtn {
      background-color: #1b3fab;
      color: #fff;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover, #downloadBtn:hover {
      background-color: #16327e;
    }
    .download-links {
      margin-top: 30px;
      text-align: center;
    }
    .download-links a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }
    .download-links a:hover {
      background-color: #218838;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Spinner Styles */
    .spinner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 16px;
      display: none;
      z-index: 10;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #1b3fab;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner-overlay" id="spinner">
      <div class="spinner"></div>
    </div>

    <h1>File Comparator</h1>

    <form method="post" enctype="multipart/form-data" action="/">
      <div>
        <label for="file1">File 1:</label>
        <input type="file" id="file1" name="file1"
               accept=".xlsx,.xls,.csv,.tsv,.txt"
               onchange="checkAndUpload()" required>
      </div>
      <div>
        <label for="file2">File 2:</label>
        <input type="file" id="file2" name="file2"
               accept=".xlsx,.xls,.csv,.tsv,.txt"
               onchange="checkAndUpload()" required>
      </div>
      <div>
        <label for="unique_column1">Unique Column for File 1:</label>
        <select id="unique_column1" name="unique_column1"></select>
      </div>
      <div>
        <label for="unique_column2">Unique Column for File 2:</label>
        <select id="unique_column2" name="unique_column2"></select>
      </div>
      <div>
        <label for="columns_to_compare1">Column to Compare for File 1:</label>
        <select id="columns_to_compare1" name="columns_to_compare1"></select>
      </div>
      <div>
        <label for="columns_to_compare2">Column to Compare for File 2:</label>
        <select id="columns_to_compare2" name="columns_to_compare2"></select>
      </div>
      <div class="submit-container">
        <input type="submit" value="Compare Files" onclick="showLoading()">
      </div>
    </form>

    {% if sheets_available %}
    <div class="download-links">
      <button id="downloadBtn">Download Comparison Result</button>
    </div>
    {% endif %}
  </div>

  <script>
    const spinner = document.getElementById('spinner');

    function showLoading() {
      spinner.style.display = 'flex';
    }

    function hideLoading() {
      spinner.style.display = 'none';
    }

    function checkAndUpload() {
      const file1 = document.getElementById('file1').files[0];
      const file2 = document.getElementById('file2').files[0];
      if (file1 && file2) {
        uploadFiles();
      }
    }

    async function uploadFiles() {
      showLoading();
      const file1 = document.getElementById('file1').files[0];
      const file2 = document.getElementById('file2').files[0];
      const formData = new FormData();
      formData.append('file1', file1);
      formData.append('file2', file2);

      try {
        const response = await fetch('/get_headers', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Error fetching headers');
        }

        const headers = await response.json();

        if (headers.error) {
          alert(headers.error);
          return;
        }

        populateDropdowns(headers);
      } catch (error) {
        console.error('Error:', error);
      } finally {
        hideLoading();
      }
    }

    function populateDropdowns(headers) {
      const uniqueColumnSelect1 = document.getElementById('unique_column1');
      const uniqueColumnSelect2 = document.getElementById('unique_column2');
      const columnsToCompareSelect1 = document.getElementById('columns_to_compare1');
      const columnsToCompareSelect2 = document.getElementById('columns_to_compare2');

      uniqueColumnSelect1.innerHTML = '<option disabled selected>Select column</option>';
      uniqueColumnSelect2.innerHTML = '<option disabled selected>Select column</option>';
      columnsToCompareSelect1.innerHTML = '<option disabled selected>Select column</option>';
      columnsToCompareSelect2.innerHTML = '<option disabled selected>Select column</option>';

      if (!headers['file1'].length || !headers['file2'].length) {
        alert("One or both files have no headers.");
        return;
      }

      headers['file1'].forEach(header => {
        const option1 = document.createElement('option');
        option1.value = header;
        option1.textContent = header;
        uniqueColumnSelect1.appendChild(option1);

        const option2 = document.createElement('option');
        option2.value = header;
        option2.textContent = header;
        columnsToCompareSelect1.appendChild(option2);
      });

      headers['file2'].forEach(header => {
        const option1 = document.createElement('option');
        option1.value = header;
        option1.textContent = header;
        uniqueColumnSelect2.appendChild(option1);

        const option2 = document.createElement('option');
        option2.value = header;
        option2.textContent = header;
        columnsToCompareSelect2.appendChild(option2);
      });
    }

    // Download functionality
    const downloadBtn = document.getElementById('downloadBtn');
    if (downloadBtn) {
      downloadBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        showLoading();
        try {
          const response = await fetch('/download');
          if (!response.ok) throw new Error('Download failed');

          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'comparison_result.xlsx';
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);
        } catch (err) {
          alert('Error downloading file');
          console.error(err);
        } finally {
          hideLoading();
        }
      });
    }
  </script>
</body>
</html>
