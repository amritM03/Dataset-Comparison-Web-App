<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Comparator</title>
  <style>
    body {
      font-family: "Inter", "Roboto", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1b3fab, #5d8dee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 85%;
      max-width: 800px;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease-in-out;
      position: relative;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      color: rgba(0,0,0);
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }

    input[type="file"],
    select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      font-size: 14px;
      transition: border 0.2s ease;
    }

    input[type="file"]:focus,
    select:focus {
      border-color: #1b3fab;
      outline: none;
    }

    .submit-container {
      grid-column: span 2;
      text-align: center;
      margin-top: 20px;
    }

    input[type="submit"], #downloadBtn {
      background-color: #1b3fab;
      color: #fff;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover, #downloadBtn:hover {
      background-color: #16327e;
    }

    .download-links {
      margin-top: 30px;
      text-align: center;
    }

    #downloadBtn {
      background-color: #28a745;
      display: none; /* hidden until comparison done */
    }

    #downloadBtn:hover {
      background-color: #218838;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File Comparator</h1>
    <form id="compareForm" method="post" enctype="multipart/form-data" action="/">
      <div>
        <label for="file1">File 1:</label>
        <input type="file" id="file1" name="file1" accept=".xlsx,.xls,.csv,.tsv,.txt" required>
      </div>
      <div>
        <label for="file2">File 2:</label>
        <input type="file" id="file2" name="file2" accept=".xlsx,.xls,.csv,.tsv,.txt" required>
      </div>
      <div>
        <label for="unique_column1">Unique Column for File 1:</label>
        <select id="unique_column1" name="unique_column1" required></select>
      </div>
      <div>
        <label for="unique_column2">Unique Column for File 2:</label>
        <select id="unique_column2" name="unique_column2" required></select>
      </div>
      <div>
        <label for="columns_to_compare1">Column to Compare for File 1:</label>
        <select id="columns_to_compare1" name="columns_to_compare1" required></select>
      </div>
      <div>
        <label for="columns_to_compare2">Column to Compare for File 2:</label>
        <select id="columns_to_compare2" name="columns_to_compare2" required></select>
      </div>
      <div class="submit-container">
        <input type="submit" value="Compare Files">
      </div>
    </form>

    <div class="download-links">
      <button id="downloadBtn">Download Comparison Result</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("compareForm");
    const downloadBtn = document.getElementById("downloadBtn");

    // --- Fetch headers when both files selected ---
    document.getElementById("file1").addEventListener("change", fetchHeaders);
    document.getElementById("file2").addEventListener("change", fetchHeaders);

    async function fetchHeaders() {
      const file1 = document.getElementById("file1").files[0];
      const file2 = document.getElementById("file2").files[0];
      if (!file1 || !file2) return;

      const formData = new FormData();
      formData.append("file1", file1);
      formData.append("file2", file2);

      try {
        const response = await fetch("/get_headers", { method: "POST", body: formData });
        if (!response.ok) throw new Error("Error fetching headers");

        const headers = await response.json();
        if (headers.error) {
          alert(headers.error);
          return;
        }
        populateDropdowns(headers);
      } catch (err) {
        console.error("Error:", err);
      }
    }

    function populateDropdowns(headers) {
      const uniqueColumnSelect1 = document.getElementById("unique_column1");
      const uniqueColumnSelect2 = document.getElementById("unique_column2");
      const columnsToCompareSelect1 = document.getElementById("columns_to_compare1");
      const columnsToCompareSelect2 = document.getElementById("columns_to_compare2");

      // reset
      uniqueColumnSelect1.innerHTML = "";
      uniqueColumnSelect2.innerHTML = "";
      columnsToCompareSelect1.innerHTML = "";
      columnsToCompareSelect2.innerHTML = "";

      headers.file1.forEach(h => {
        uniqueColumnSelect1.add(new Option(h, h));
        columnsToCompareSelect1.add(new Option(h, h));
      });

      headers.file2.forEach(h => {
        uniqueColumnSelect2.add(new Option(h, h));
        columnsToCompareSelect2.add(new Option(h, h));
      });
    }

    // --- Handle comparison submit ---
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const res = await fetch("/", { method: "POST", body: formData });
        if (!res.ok) throw new Error("Comparison failed");

        // success â†’ show download button
        downloadBtn.style.display = "inline-block";
        alert("Comparison complete! Click Download to save results.");
      } catch (err) {
        alert(err);
      }
    });

    // --- Download results ---
    downloadBtn.addEventListener("click", async function () {
      window.location.href = "/download";
    });
  </script>
</body>
</html>
