<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dataset Comparison Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e3c72;
      background: linear-gradient(to right, #2a5298, #1e3c72);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      width: 600px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      margin-top: 5px;
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #1e3c72;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #2a5298;
    }
    #downloadBtn {
      display: none;
      background: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dataset Comparison Tool</h2>
    <form id="compareForm" method="post" enctype="multipart/form-data">
      <label for="file1">File 1:</label>
      <input type="file" id="file1" name="file1" required>

      <label for="file2">File 2:</label>
      <input type="file" id="file2" name="file2" required>

      <label for="unique_column1">Unique Column for File 1:</label>
      <select id="unique_column1" name="unique_column1"></select>

      <label for="unique_column2">Unique Column for File 2:</label>
      <select id="unique_column2" name="unique_column2"></select>

      <label for="columns_to_compare1">Column to Compare for File 1:</label>
      <select id="columns_to_compare1" name="columns_to_compare1"></select>

      <label for="columns_to_compare2">Column to Compare for File 2:</label>
      <select id="columns_to_compare2" name="columns_to_compare2"></select>

      <button type="submit">Compare Files</button>
    </form>

    <button id="downloadBtn" onclick="window.location.href='/download'">Download Results</button>
  </div>

  <script>
    document.getElementById("file1").addEventListener("change", fetchHeaders);
    document.getElementById("file2").addEventListener("change", fetchHeaders);

    function fetchHeaders() {
      let file1 = document.getElementById("file1").files[0];
      let file2 = document.getElementById("file2").files[0];
      if (!file1 || !file2) return;

      let formData = new FormData();
      formData.append("file1", file1);
      formData.append("file2", file2);

      fetch("/get_headers", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert("Error: " + data.error);
        } else {
          populateDropdown("unique_column1", data.file1);
          populateDropdown("columns_to_compare1", data.file1);
          populateDropdown("unique_column2", data.file2);
          populateDropdown("columns_to_compare2", data.file2);
        }
      })
      .catch(err => alert("Fetch error: " + err));
    }

    function populateDropdown(id, options) {
      let dropdown = document.getElementById(id);
      dropdown.innerHTML = "";
      options.forEach(opt => {
        let option = document.createElement("option");
        option.value = opt;
        option.textContent = opt;
        dropdown.appendChild(option);
      });
    }

    // Handle form submission
    document.getElementById("compareForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let formData = new FormData(this);

      fetch("/", {
        method: "POST",
        body: formData
      })
      .then(res => {
        if (!res.ok) throw new Error("Server error during comparison");
        return res.text();
      })
      .then(html => {
        document.getElementById("downloadBtn").style.display = "block";
        alert("Comparison done! Click 'Download Results' to get the Excel file.");
      })
      .catch(err => alert("Error: " + err));
    });
  </script>
</body>
</html>
