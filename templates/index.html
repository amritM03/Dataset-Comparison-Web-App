<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dataset Comparison Tool</title>
  <style>
    body {
      font-family: "Inter", "Roboto", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1b3fab, #5d8dee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 950px;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease-in-out;
      position: relative;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
    }

    label {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }

    input[type="file"],
    select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      font-size: 14px;
      transition: border 0.2s ease;
    }

    input[type="file"]:focus,
    select:focus {
      border-color: #1b3fab;
      outline: none;
    }

    .buttons {
      grid-column: span 2;
      text-align: center;
      margin-top: 25px;
    }

    button {
      background-color: #1b3fab;
      color: #fff;
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0 10px;
    }

    button:hover {
      background-color: #16327e;
    }

    #downloadBtn {
      background-color: #28a745;
    }

    #downloadBtn:hover {
      background-color: #218838;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Spinner */
    .spinner-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 16px;
      display: none;
      z-index: 10;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #1b3fab;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner-overlay" id="spinner">
      <div class="spinner"></div>
    </div>
    <h1>Dataset Comparison Tool</h1>

    <form id="compareForm" method="post" enctype="multipart/form-data">
      <div class="form-grid">
        <!-- Left Side -->
        <div>
          <label for="file1">File 1:</label>
          <input type="file" id="file1" name="file1" accept=".xlsx,.xls,.csv,.tsv,.txt" required>

          <label for="unique_column1">Unique Column (File 1):</label>
          <select id="unique_column1" name="unique_column1"></select>

          <label for="columns_to_compare1">Column to Compare (File 1):</label>
          <select id="columns_to_compare1" name="columns_to_compare1"></select>
        </div>

        <!-- Right Side -->
        <div>
          <label for="file2">File 2:</label>
          <input type="file" id="file2" name="file2" accept=".xlsx,.xls,.csv,.tsv,.txt" required>

          <label for="unique_column2">Unique Column (File 2):</label>
          <select id="unique_column2" name="unique_column2"></select>

          <label for="columns_to_compare2">Column to Compare (File 2):</label>
          <select id="columns_to_compare2" name="columns_to_compare2"></select>
        </div>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button type="submit" id="compareBtn">Compare</button>
        <button type="button" id="downloadBtn" style="display:none;">Download Results</button>
      </div>
    </form>
  </div>

  <script>
    const spinner = document.getElementById('spinner');
    const compareForm = document.getElementById("compareForm");
    const downloadBtn = document.getElementById("downloadBtn");

    function showLoading() { spinner.style.display = 'flex'; }
    function hideLoading() { spinner.style.display = 'none'; }

    // Fetch headers when files are selected
    document.getElementById("file1").addEventListener("change", fetchHeaders);
    document.getElementById("file2").addEventListener("change", fetchHeaders);

    async function fetchHeaders() {
      const file1 = document.getElementById("file1").files[0];
      const file2 = document.getElementById("file2").files[0];
      if (!file1 || !file2) return;

      const formData = new FormData();
      formData.append("file1", file1);
      formData.append("file2", file2);

      showLoading();
      try {
        const res = await fetch("/get_headers", { method: "POST", body: formData });
        const data = await res.json();
        if (data.error) { alert("Error: " + data.error); return; }
        populateDropdown("unique_column1", data.file1);
        populateDropdown("columns_to_compare1", data.file1);
        populateDropdown("unique_column2", data.file2);
        populateDropdown("columns_to_compare2", data.file2);
      } catch (err) {
        alert("Fetch error: " + err);
      } finally {
        hideLoading();
      }
    }

    function populateDropdown(id, options) {
      let dropdown = document.getElementById(id);
      dropdown.innerHTML = "";
      options.forEach(opt => {
        let option = document.createElement("option");
        option.value = opt;
        option.textContent = opt;
        dropdown.appendChild(option);
      });
    }

    // Handle Compare
    compareForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      showLoading();
      try {
        const formData = new FormData(compareForm);
        const res = await fetch("/", { method: "POST", body: formData });
        if (!res.ok) throw new Error("Server error during comparison");
        await res.text();
        downloadBtn.style.display = "inline-block";
        alert("Comparison completed! Click 'Download Results' to get the Excel file.");
      } catch (err) {
        alert("Error: " + err.message);
      } finally {
        hideLoading();
      }
    });

    // Handle Download
    downloadBtn.addEventListener("click", async () => {
      showLoading();
      try {
        const res = await fetch("/download");
        if (!res.ok) throw new Error("Download failed");
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "comparison_result.xlsx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (err) {
        alert("Error downloading file");
      } finally {
        hideLoading();
      }
    });
  </script>
</body>
</html>
