<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dataset Comparison Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2a5298, #1e3c72);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 1000px;          
      max-width: 96vw;        
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .form-group { margin-bottom: 15px; }
    label { font-weight: bold; display: block; margin-bottom: 5px; }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    #compareBtn {
      background: #1e3c72;
      color: #fff;
    }
    #compareBtn:hover { background: #2a5298; }
    #downloadBtn {
      background: green;
      color: #fff;
      display: none;
    }
    #downloadBtn:hover { background: darkgreen; }
  </style>
</head>
