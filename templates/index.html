<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dataset Comparison Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading span {
            font-size: 1.2rem;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">ðŸ“Š Dataset Comparison Tool</h2>

    <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Upload File 1</label>
            <input class="form-control" type="file" name="file1" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Upload File 2</label>
            <input class="form-control" type="file" name="file2" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Unique Column (File 1)</label>
                <select class="form-select" name="unique_column_file1" required></select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Unique Column (File 2)</label>
                <select class="form-select" name="unique_column_file2" required></select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Compare Column (File 1)</label>
                <select class="form-select" name="compare_column_file1" required></select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Compare Column (File 2)</label>
                <select class="form-select" name="compare_column_file2" required></select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Compare Files</button>
    </form>

    <div class="loading" id="loading">
        <div class="spinner-border text-primary" role="status"></div>
        <span> Processing... Please wait </span>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){

    // When files are uploaded â†’ fetch headers
    $("input[name='file1'], input[name='file2']").on("change", function(){
        var formData = new FormData($("#uploadForm")[0]);
        $.ajax({
            url: "/get_headers",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function(data){
                let file1_headers = data.file1_headers;
                let file2_headers = data.file2_headers;

                $("select[name='unique_column_file1'], select[name='compare_column_file1']").empty();
                $("select[name='unique_column_file2'], select[name='compare_column_file2']").empty();

                file1_headers.forEach(col => {
                    $("select[name='unique_column_file1'], select[name='compare_column_file1']")
                        .append(new Option(col, col));
                });

                file2_headers.forEach(col => {
                    $("select[name='unique_column_file2'], select[name='compare_column_file2']")
                        .append(new Option(col, col));
                });
            }
        });
    });

    // On form submit â†’ trigger download
    $("#uploadForm").on("submit", function(e){
        e.preventDefault();
        $("#loading").show();

        var formData = new FormData(this);

        fetch("/compare", {
            method: "POST",
            body: formData
        })
        .then(response => {
            if (!response.ok) throw new Error("Error generating file");
            return response.blob();
        })
        .then(blob => {
            $("#loading").hide();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "comparison_result.xlsx";
            document.body.appendChild(a);
            a.click();
            a.remove();
        })
        .catch(err => {
            $("#loading").hide();
            alert("Error: " + err.message);
        });
    });
});
</script>
</body>
</html>
